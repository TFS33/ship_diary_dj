{% extends "base.html" %}
{% load i18n %}
<h2>login</h2>
{% block content %}

<div class="register_box">
    <h2>{% trans "Login" %}</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="user-box">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
        {% endfor %}

        {% if form.errors %}
            <div class="error-messages" style="color: #ff0000;">
                {{ form.errors }}
            </div>
        {% endif %}

        <button type="submit">{% trans "Login" %}</button>
    </form>
</div>

{% endblock %}
